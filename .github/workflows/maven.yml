name: Zeppelin CI

on: [push, pull_request]

jobs:
  # Test License compliance using RAT tool
  license-check:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: |
        mvn clean -B -Prat org.apache.rat:apache-rat-plugin:check

  # Default build command, no tests
  all-modules-build-only:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: |
        mvn clean package -B -DskipTests

  # Run e2e tests (in zeppelin-web)
  zeppelin-web-e2e-test:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    #- name: Install chrome # already installed!?
    #  run: sudo apt-get install google-chrome-stable
    - name: Build with Maven
      run: |
        source ./testing/interpreters.sh
        mvn install -B -DskipTests -pl "${INTERPRETERS}"
    - name: Run test
      run: |
        source ./testing/interpreters.sh
        echo "mvn verify -B -Pweb-e2e -pl "${INTERPRETERS}" -pl zeppelin-web"
        mvn verify -B -Pweb-e2e -pl "${INTERPRETERS}" -pl zeppelin-web

  # Build distribution package and test core modules using distribution package
  test-core-modules-distr:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: |
        source ./testing/interpreters.sh
        mvn install -B -Pbuild-distr -DskipTests -pl ${INTERPRETERS}
    - name: Run test
      env:
        PYTHON: 3
        SPARKR: true
      run: |
        source ./testing/interpreters.sh
        mvn verify -B -Pusing-packaged-distr -Pspark-2.2 -Pspark-scala-2.11 -Phelium-dev -Pexamples -pl zeppelin-web -pl ${INTERPRETERS} -Dtests.to.exclude=**/JdbcIntegrationTest.java,**/SparkIntegrationTest.java,**/ZeppelinSparkClusterTest.java,**/org/apache/zeppelin/spark/*,**/HeliumApplicationFactoryTest.java -DfailIfNoTests=false
