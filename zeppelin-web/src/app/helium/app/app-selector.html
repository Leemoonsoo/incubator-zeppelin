<div ng-if="apps.length > 0"
     class="btn-group appSelector">
  <button ng-repeat="app in apps"
          type="button"
          class="btn btn-default btn-sm"
          ng-click="switchApp(app.id)"
          ng-class="{'active' : activeApp.id == app.id}"
          ng-bind-html="app.icon">
  </button>

</div>

<div ng-if="suggestion.available && suggestion.available.length > 0"
     class="btn-group appSelector">
  <button type="button"
          class="btn btn-default btn-sm dropdown-toggle"
          data-toggle="dropdown"
          style="font-weight:bold">
    He
  </button>
  <ul class="dropdown-menu"
      role="menu">
    <li class="appSuggestion">
      <div ng-repeat="pkgInfo in suggestion.available">
        <a ng-click="loadApp(pkgInfo.pkg)">
          {{pkgInfo.pkg.name}}
        </a>
      </div>
    </li>
  </ul>
</div>

<span ng-if="isActiveAppSettingAvailable && !asIframe && !viewOnly"
      style="margin-left:10px; cursor:pointer; display: inline-block; vertical-align:top; position: relative; line-height:30px;">
  <a class="btnText" ng-click="toggleAppSetting()">
    settings <span ng-class="isAppSettingOpen ? 'fa fa-caret-up' : 'fa fa-caret-down'"></span>
  </a>
</span>
