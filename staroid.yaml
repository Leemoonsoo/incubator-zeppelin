apiVersion: beta/v1
deploy:
  skaffold:
    file: staroid/skaffold.yaml
ingress:
  - serviceName: zeppelin-server
    port: 8080
release:
  paramGroups:
  - name: Advanced configurations
    collapsed: true
    params:
    - name: zeppelin-server memory
      type: STRING
      description: Server daemon memory (e.g. 2GB, 1500MB)
      defaultValue: 2GB
      pattern: "[0-9]+[GMK]B"
      paths:
      - Pod:zeppelin-server:spec.containers[0].resources.requests.memory
      - Pod:zeppelin-server:spec.containers[0].resources.limits.memory
