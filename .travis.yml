language: java

matrix:
  include:
    - jdk: "oraclejdk7"
      env: SPARK_VER="1.6.0" HADOOP_VER="2.3" PROFILE="-Pspark-1.6 -Phadoop-2.3 -Ppyspark -Pscalding" 
    - jdk: "oraclejdk7"
      env: SPARK_VER="1.5.2" HADOOP_VER="2.3" PROFILE="-Pspark-1.5 -Phadoop-2.3 -Ppyspark -Pscalding"

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

install:
  - mvn package -DskipTests ${PROFILE} -B

before_script:
  -

script:
  - mvn package -Pbuild-distr ${PROFILE} -B
  - ./testing/startSparkCluster.sh ${SPARK_VER} ${HADOOP_VER}
  - echo "export SPARK_HOME=`pwd`/spark-${SPARK_VER}-bin-hadoop${HADOOP_VER}" > conf/zeppelin-env.sh
  - mvn verify -Pusing-packaged-distr ${PROFILE} -B
  - ./testing/stopSparkCluster.sh ${SPARK_VER} ${HADOOP_VER}

after_failure:
  - cat target/rat.txt
  - cat zeppelin-server/target/rat.txt
  - cat zeppelin-distribution/target/zeppelin-*-SNAPSHOT/zeppelin-*-SNAPSHOT/logs/zeppelin*.log
  - cat zeppelin-distribution/target/zeppelin-*-SNAPSHOT/zeppelin-*-SNAPSHOT/logs/zeppelin*.out

after_script:
  -

